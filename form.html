<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="form.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h3>Login</h3>
        <label for="username">UserName : </label>
        <input id="user" type="text" placeholder="Enter your username" required><br><br>
        <label for="password">Password : </label>
        <input id="pass" type="password" placeholder="Enter your password" required><br><br>
        <button type="button" class="submit" onclick="handleLogin()">Submit</button>
        <input type="reset" value="Clear"><br>
        <p id="error">Error!</p>
        Don't know your password? <a href="list.html" target="_blank">Forget Password</a><br>
        Don't have an account? <a href="index.html" target="_blank">Sign In</a>
    </div>
</body>
</html>
